<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/a8e17b3cde.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chats | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">02:14 </span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Chats</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="far fa-comment"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="chats">
      <ul class="chats__list">
        <li class="chats__chat chat">
          <a href="chat.html">
            <div class="chats__chat friend friend--lg">
              <div class="friend__column">
                <img src="images/lahong.png" class="m-avatar friend__avatar" />
                <div class="friend__content">
                  <span class="friend__name">
                    Lahong
                  </span>
                  <span class="friend__bottom-text">
                    I am cute!
                  </span>
                </div>
              </div>
              <div class="friend__column chat__friend__column">
                <span class="chat__timestamp">
                  March 25
                </span>
                <div class="friend__badge">1</div>
              </div>
            </div>
          </a>
        </li>
        <li class="chats__chat chat">
          <div class="chats__chat friend friend--lg">
            <div class="friend__column">
              <img src="images/avatar.png" class="m-avatar friend__avatar" />
              <div class="friend__content">
                <span class="friend__name">
                  maguire1815
                </span>
                <span class="friend__bottom-text">
                  nomad site address... do study
                </span>
              </div>
            </div>
            <div class="friend__column chat__friend__column">
              <span class="chat__timestamp">
                March 14
              </span>
            </div>
          </div>
        </li>
        <li class="chats__chat chat">
          <div class="chats__chat friend friend--lg">
            <div class="friend__column">
              <img src="images/avatar.png" class="m-avatar friend__avatar" />
              <div class="friend__content">
                <span class="friend__name">
                  트롤
                </span>
                <span class="friend__bottom-text">
                  롤?
                </span>
              </div>
            </div>
            <div class="friend__column chat__friend__column">
              <span class="chat__timestamp">
                March 7
              </span>
              <div class="friend__badge">6</div>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">7</div>
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">make your screen small </span>
    </div>
  </body>
</html>
