<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/a8e17b3cde.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Friends | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">02:14 </span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>

        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="images/avatar.png" class="g-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                maguire1815
              </span>
              <span class="friend__status">
                . (대충 보통 글 안 남긴다는 뜻)
              </span>
            </div>
          </div>
        </div>
      </header>
      <div class="friends__plus">
        <h5 class="friends__title">Plus friend</h5>
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="images/nomad.png" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Plus Friend
              </span>
            </div>
          </div>
        </div>
      </div>
      <ul class="friends__list">
        <h5 class="friends__title">Friends 3</h5>
        <li class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/lahong.png" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name"> Lahong </span>
              <span class="friend__status">
                I'm pretty
              </span>
            </div>
          </div>
          <div class="friend__column"></div>
        </li>
        <li class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/avatar.png" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name"> 트롤 </span>
              <span class="friend__status">
                플래
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span>
                IU (BOO)
                <i class="fas fa-play"></i>
              </span>
            </div>
          </div>
        </li>
        <li class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/nomad.png" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name"> Nicolás Serrano </span>
              <span class="friend__status">
                nomadcoders.co
              </span>
            </div>
          </div>
          <div class="friend__column"></div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">make your screen small </span>
    </div>
  </body>
</html>
